name: Build C Program

on: 
  push:
    branches:
      - c_program  # Trigger only when pushing to the 'c_program' branch
  pull_request:
    branches:
      - c_program  # Trigger on PRs to the 'c_program' branch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: List directory contents for debugging
      run: ls -R  # This will list the directory structure for debugging

    - name: Check if C source files exist
      run: |
        echo "Checking for C files..."
        if [ ! -f my_project/header.c ]; then
          echo "header.c does not exist!"
          exit 1
        fi
        if [ ! -f my_project/main.c ]; then
          echo "main.c does not exist!"
          exit 1
        fi

    - name: Show C source code for debugging
      run: |
        echo "Displaying the contents of header.c and main.c:"
        cat my_project/header.c
        cat my_project/main.c

    - name: Compile C code
      run: |
        echo "Compiling C code..."
        gcc -v my_project/header.c my_project/main.c -o /home/runner/work/$(basename $GITHUB_REPOSITORY)/c_program  # Absolute path to output
        if [ $? -ne 0 ]; then
          echo "Compilation failed"
          exit 1
        fi

    - name: Check if compiled binary exists
      run: |
        if [ ! -f /home/runner/work/$(basename $GITHUB_REPOSITORY)/c_program ]; then
          echo "Compiled binary does not exist!"
          exit 1
        else
          echo "Compiled binary exists: /home/runner/work/$(basename $GITHUB_REPOSITORY)/c_program"
        fi

    - name: Upload compiled binary
      uses: actions/upload-artifact@v3
      with:
        name: compiled-program
        path: /home/runner/work/$(basename $GITHUB_REPOSITORY)/c_program  # Absolute path to compiled binary
