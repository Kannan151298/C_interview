name: Build C Program

on:
  push:
    branches:
      - main
      - c_program
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Compile C code
        run: gcc my_project/main.c my_project/header.c -o my_program

      - name: Upload binary
        uses: actions/upload-artifact@3c1b4f0c1cf94e8a2e86e20a038e6a5ec9ff9a6e
        with:
          name: compiled-program
          path: my_program
